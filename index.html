<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="main-content bg-white mx-auto rounded d-flex flex-column pb-5"
      >
        <p class="fw-bold pt-3 ps-5">Enter your text or URL</p>
        <input class="mx-auto rounded ps-1" type="text" />
        <div class="qr-code-container mx-auto">
          <!-- the img source will be changed -->
          <img class="mx-auto py-3" src="" alt="" />
        </div>
        <button class="generate-btn mx-auto rounded shadow-lg text-white">
          Generate QR Code
        </button>
      </div>
    </div>
  </body>
</html>
